<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Maths game</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
      <link rel="stylesheet" href="styling.css">
    </head>
    <body>
          <div id="container">
             <div id="score">
                 Score: <span id="scorevalue">

                 </span>
             </div>
             <div id="correct">
                 Correct
             </div>
             <div id="wrong">
                 Try Again
             </div>
             <div id="question">
                 
             </div>
             <div id="ibox">
                 Click on the correct answer.
             </div>
             <div id="choice">
                 <div id="b1" class="box"></div>
                 <div id="b2" class="box"></div>
                 <div id="b3" class="box"></div>
                 <div id="b4" class="box"></div>
             </div>
             <div id="startreset">
               Start game
             </div>
             <div id="time">
                 Time remaining:<span id="timeremainingvalue">60</span>sec
             </div>
             <div id="gameover">
             </div>
          </div>
          <script src="javascript.js">
          </script>

    </body>
</html>
